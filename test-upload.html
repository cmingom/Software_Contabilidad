<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 8px;
        }
        .upload-area:hover { border-color: #007bff; }
        input[type="file"] { margin: 20px 0; }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Subida de Archivos</h1>
        
        <div class="upload-area">
            <h3>Selecciona un archivo Excel (.xlsx)</h3>
            <input type="file" id="fileInput" accept=".xlsx" />
            <br>
            <button onclick="uploadFile()">Subir Archivo</button>
        </div>
        
        <div id="result"></div>
        
        <div>
            <h3>Información del Backend:</h3>
            <p>URL: http://localhost:8080/api/v1/entregas/upload</p>
            <p>Límite de tamaño: 100MB</p>
            <p>Formato aceptado: .xlsx</p>
        </div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                showResult('Por favor selecciona un archivo', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            
            showResult('Subiendo archivo...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/v1/entregas/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ ${data.message}`, 'success');
                } else {
                    showResult(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Error de conexión: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
